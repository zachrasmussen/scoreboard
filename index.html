<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Scoreboard</title>
</head>

<body>

    <main class="container-fluid hero-img">
        <div class="row justify-content-end">
            <button class="col-2 m-5 btn btn-danger" onclick="clearScore()">Clear</button>
        </div>
        <div class="container">
            <div class="row bg-primary bg-opacity-75 justify-content-around score-board">
                <h2 class="col-6 team-font text-center">HOME</h2>
                <h2 class="col-6 team-font text-center">AWAY</h2>
                <div class="col-2 bg-white bg-opacity-25 text-center score-font" id="home-score">0
                </div>
                <div class="col-2 bg-white bg-opacity-25 text-center score-font" id="away-score">0
                </div>
            </div>
            <div class="row justify-content-evenly">
                <button class="col-2 score-button p-3 btn btn-primary" onclick="homeOne()">Home +1</button>
                <button class="col-2 score-button p-3 btn btn-primary" onclick="awayOne()">Away +1</button>
            </div>
            <div class="row justify-content-evenly">
                <button class="col-2 score-button p-3 btn btn-primary" onclick="homeThree()">Home +3</button>
                <button class="col-2 score-button p-3 btn btn-primary" onclick="awayThree()">Away +3</button>
            </div>
        </div>

    </main>







    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
